databaseChangeLog:
- changeSet:
    id: 11_09_2018_1_add_authors_table
    author: oleksii.hovderchak@nure.ua
    preConditions:
      onFail: WARN
      not:
        tableExists:
          tableName: authors
    changes:
    - tagDatabase:
        tag: v1.0
    - createTable:
        tableName: authors
        columns:
        - column:
            name: id
            type: CHAR(36)
            constraints:
              primaryKey: true
              nullable: false
        - column:
            name: first_name
            type: VARCHAR(20)
            constraints:
              nullable: false
        - column:
            name: last_name
            type: VARCHAR(20)
            constraints:
              nullable: false
    - addUniqueConstraint:
        tableName: authors
        columnNames: first_name, last_name
        constraintName: UC_authors_first_name_last_name
    rollback:
    - dropTable:
        tableName: authors

